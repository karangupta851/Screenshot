<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<title>Load Screenshot</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
	<style>
	
		img{
		width:100%;
		float:left;
		border-radius: 0px 40px 0px 40px;
}
	.col-md-4 {
  float: left;
  padding: 12px;
  text-align: center;
}

	</style>
<body>
<div class="main">
	<h1>Load Screenshot from json file</h1>
</div>
	<div class="container">
		<div class="row">
	<div class="col-md-12">
		<div class="screenshot"></div></div>

<script type="text/javascript">
	$(document).ready(function(){
		$.getJSON("data.json", function(json) {
	    //console.log(json); // this will show the info it in firebug console

	    for (var i = 0; i  < json.length; i++) {
	    	$('.screenshot').append('<div class="col-md-4"><img src="'+json[i].imageURL+'"/> <a href="'+json[i].imageURL+'" download> Download This Image Please Click Here</a></div>');
	    }
		});
	});
</script>
		</div>
		<div>
			
</body>
</html>
